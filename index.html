<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
    <!-- internal css -->
    <style>
        body{
            background: url(https://makeyoutrip.com/wp-content/uploads/2021/08/Seven-Wonder-Of-World.jpg);
        }
        .outerbox{
            width: 100%;
            height: 600px;
            /* background-color: aqua; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            text-align: center;
            font-size: 60px;
            font-style: italic;
        }
        .innerbox{
            width: 300px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.753);
        }
    </style>
</head>
<body>
    
<h1>Book Your Trip</h1>

<div class="outerbox">

    <div class="innerbox"></div>

</div>


<!-- 
Always add flex properties to the parent tag
justify-content ==> it is used to align items in horizontal direction
align-items ==> its is used to align items iin vertical direction
-->


</body>
</html>
